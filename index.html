<!DOCTYPE html>
<html lang="zh-CN">
    <!--AIGC-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在重定向中...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo-circle {
            display: inline-flex;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 26px;
        }

        .description {
            color: #4a5568;
            line-height: 1.5;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .info-box {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .info-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-icon {
            color: #6e8efb;
            margin-right: 12px;
            font-size: 16px;
            margin-top: 3px;
        }

        .info-text {
            flex: 1;
        }

        .info-label {
            display: block;
            font-size: 14px;
            color: #718096;
            margin-bottom: 5px;
        }

        .info-value {
            color: #2d3748;
            word-break: break-all;
            font-weight: 500;
            font-size: 15px;
        }

        .redirect-button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            font-weight: 500;
            width: 100%;
        }

        .redirect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }

        .countdown {
            margin-top: 20px;
            font-size: 16px;
            color: #4a5568;
        }

        .countdown-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border-radius: 8px;
            line-height: 32px;
            text-align: center;
            margin: 0 6px;
            font-weight: 600;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 25px;
            color: #a0aec0;
            font-size: 14px;
        }

        .status-check {
            margin: 15px 0;
            padding: 12px;
            background: #ebf8ff;
            border-radius: 8px;
            font-size: 14px;
            color: #3182ce;
            display: none;
        }

        .backup-button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            font-weight: 500;
            width: 100%;
            display: none;
        }

        .backup-button:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .info-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-circle">
                <i class="fas fa-link"></i>
            </div>
        </div>

        <h1>正在重定向中...</h1>
        <p class="description">请稍候，正在处理您的请求</p>

        <div id="status-check" class="status-check">
            <i class="fas fa-sync-alt fa-spin"></i>
            <span>正在优化连接路径...</span>
        </div>

        <div class="info-box">
            <div class="info-item">
                <i class="fas fa-link info-icon"></i>
                <div class="info-text">
                    <span class="info-label">当前URL</span>
                    <span class="info-value" id="current-url"></span>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-key info-icon"></i>
                <div class="info-text">
                    <span class="info-label">提取的参数值</span>
                    <span class="info-value" id="param-value">正在提取...</span>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-arrow-right info-icon"></i>
                <div class="info-text">
                    <span class="info-label">目标URL</span>
                    <span class="info-value" id="target-url">正在生成...</span>
                </div>
            </div>
        </div>

        <button id="redirect-button" class="redirect-button">
            <span class="loader"></span>
            正在重定向...
        </button>

        <button id="backup-button" class="backup-button">
            <i class="fas fa-bolt"></i>
            立即跳转
        </button>

        <div class="countdown">
            <p>页面将在 <span id="countdown-number" class="countdown-number">3</span> 秒后自动跳转</p>
        </div>

        <div class="footer">
            <p>© HikiMu</p>
        </div>
    </div>
